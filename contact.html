<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Party</title>
    <style>
        html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(best1.png) center/cover no-repeat;
            color: #ffff;
            display: flex;
            flex-direction: column;
            background-size: cover;
            height: 100%;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d9b597;
            padding: 1em;
        }

        h1 {
            margin: 0;
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }

        nav {
            text-align: right;
            background-color: #d9b597;
            padding: 0.5em;
        }

        nav a {
            text-decoration: none;
            color: #ffff;
            padding: 0 15px;
            text-transform: uppercase;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            transform: scale(1.1);
        }

        section {
            margin: 20px;
        }

        .introduction {
            text-align: center;
            padding: 20px;
            background-color: none;
            border-radius: 8px;
            box-shadow: 0 0 10px #b1682c(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .contact-info {
            font-size: 18px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        footer {
            background-color: #836953;
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <header>
        <div class="profile-info">
            <img src="tea.jpg" alt="Profile Picture" class="profile-picture">
            <h1>Tea Party</h1>
        </div>
        <nav>
            <a href="#home">HOME</a>
            <a href="#about">ABOUT</a>
            <a href="#contact">CONTACT</a>
        </nav>
    </header>

    <section class="introduction">
        <div class="contact-info">
            <img src="loc.png" alt="Location PFP" class="profile-picture">
            <p>Location: Zone-2, Poblacion, El Salvador, Philippines</p>
        </div>
        <div class="contact-info">
            <img src="cont.webp" alt="Phone Number PFP" class="profile-picture">
            <p>Phone Number: 0967 842 9882</p>
        </div>
        <div class="contact-info">
            <img src="em.png" alt="Email PFP" class="profile-picture">
            <p>Email: teapartymilktea@gmail.com</p>
        </div>
        <div class="contact-info">
            <img src="fb.png" alt="Facebook PFP" class="profile-picture">
            <p>Facebook: Tea Party MilkTea</p>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Tea Party. All rights reserved.</p>
    </footer>

</body>

</html>
